<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde eu moro?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h1>Consultar CEP</h1>

    <form class="row g-3">
        <div class="col-md-2">
            <label for="cep" class="form-label">Cep</label>
            <input type="text" class="form-control" id="cep" aria-describedby="emailHelp" onblur="consultarCep()">
        </div>

        <div class="col-md-6">
            <label for="Logradouro" class="form-label">Logradouro:</label>
            <input type="text" class="form-control" id="Logradouro">
        </div>

        <div class="col-md-2">
            <label for="Nº" class="form-label">Nº:</label>
            <input type="text" class="form-control" id="Nº">
        </div>

        <div class="col-md-10">
            <label for="Complemento" class="form-label">Complemento:</label>
            <input type="text" class="form-control" id="Complemento">
        </div>

        <div class="col-md-6">
            <label for="Bairro" class="form-label">Bairro:</label>
            <input type="text" class="form-control" id="Bairro">
        </div>

        <!-- UF -->
        <div class="col-md-2">
            <label for="UF" class="form-label">UF:</label>
            <select type="password" class="form-select" aria-label="Default select exemple" id="UF">
                <option selected disabled value="1">Escolha...</option>
                <option selected disabled>Escolha um estado...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>

        <!-- Localidade -->
        <div class="col-md-2">
            <label for="Localidade" class="form-label">Localidade:</label>
            <select type="password" class="form-select" aria-label="Default select exemple" id="Localidade">
                <option selected disabled value="1">Escolha...</option>
                <option value="1">r232rdas</option>
                <option value="2">fcsdfe</option>
                <option value="3">sdfdfvd</option>
            </select>
        </div>

        <div class="col-md-12">
            <button class="btn btn-success">Enviar</button>
            <button class="btn btn-ligth" type="reset">limpar</button>
        </div>
    </form>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="Cep.js"></script>
</body>

</html>
